<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DashBoard" />
    <link rel="stylesheet" href="../styles/pages.css/companies.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/input.css" />
    <link rel="stylesheet" href="../styles/textarea.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/select.css" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Companies - Kenzie Empresas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="user-info hidden">
          <i class="fa-regular fa-user"></i>
          <span></span>
        </div>
        <div class="mobile-menu">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
        <div class="user-info">
          <i class="fa-solid fa-user-shield"></i>
          <span>Administrador</span>
        </div>
        <ul class="nav-list">
          <li><a href="/src/pages/dashboard.html">Início</a></li>
          <li><a href="/src/pages/sectors.html">Setores</a></li>
          <li><a href="/src/pages/companies.html">Empresas</a></li>
          <li><a href="/src/pages/departments.html">Departamentos</a></li>
          <li><a href="/src/pages/users.html">Usuários</a></li>
        </ul>
        <div class="alt-menu">
          <div class="dark-toggle">
            <button class="ball"></button>
          </div>
          <button class="button-icon logout">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </button>
        </div>
      </nav>
    </header>
    <div class="current-page"><h2>Empresas</h2></div>
    <main class="main__container main__with__responsivity">
      <section class="companies">
        <ul>
          <li>
            <button class="button-alt font-text-2 create-companie">
              Criar nova empresa
            </button>
          </li>
          <li>
            <button class="button-alt font-text-2 created-companies">
              Empresas criadas
            </button>
          </li>
          <li>
            <form>
              <div class="input-div">
                <input
                  class="input-default"
                  type="text"
                  id="companie"
                  placeholder="Digite o nome da empresa"
                />
                <label class="font-text-2 label-default" for="companie"
                  >Empresa</label
                >
              </div>
              <button class="button-alt font-text-2 search-companie">
                Buscar empresas
              </button>
            </form>
          </li>
          <li>
            <form>
              <div class="input-div">
                <input
                  class="input-default"
                  type="text"
                  id="sectorSearch"
                  placeholder="Digite o nome do setor"
                />
                <label class="font-text-2 label-default" for="sectorSearch"
                  >Setor</label
                >
              </div>
              <button class="button-alt font-text-2 search-by-sector">
                Buscar empresas por setor
              </button>
            </form>
          </li>
        </ul>
      </section>
      <section class="bg__modal hidden">
        <div class="modal__allCompanies">
          <form>
            <div>
              <h1 class="section-title font-title-1">Cadastrar empresa</h1>
              <p class="section-sub-title font-text-2">
                Insira os dados da empresa que deseja cadastrar
              </p>
            </div>
            <div>
              <div class="input-div">
                <input
                  class="input-default"
                  type="text"
                  id="companiename"
                  placeholder="Digite o nome da empresa"
                />
                <label class="font-text-2 label-default" for="companiename"
                  >Nome da empresa</label
                >
              </div>
              <div class="input-div">
                <input
                  class="input-default"
                  type="text"
                  id="opening_hours"
                  placeholder="Digite o horário de abertura da empresa"
                />
                <label class="font-text-2 label-default" for="opening_hours"
                  >Hora de abertura</label
                >
              </div>
              <div class="input-div">
                <label class="font-text-2" for="description">Descrição</label>
                <textarea
                  class="textarea-default"
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                  placeholder="Digite a descrição da empresa"
                ></textarea>
              </div>
              <div class="sector__options">
                <label class="font-text-2" for="sector">Escolha o setor</label>
                <select name="sector" id="sector" class="select-default">
                  <option id="0">Selecione o setor desejado</option>
                </select>
              </div>
            </div>
            <button
              type="submit"
              class="submitNewCo button-default font-text-2"
            >
              Cadastrar
            </button>
          </form>
          <button class="button-close close-modal">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>
      <section class="render__companies hidden">
        <div>
          <ul class="scrollbar-default"></ul>
          <button class="close-section button-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>
    </main>
    <footer class="font-text-3">
      <span>© Kenzie 2022 | Todos os direitos reservados</span>
    </footer>

    <script type="module" src="../scripts/companies.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
