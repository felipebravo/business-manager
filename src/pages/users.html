<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/users.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/input.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../fontawesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Users - Kenzie Empresas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="user-info hidden">
          <i class="fa-regular fa-user"></i>
          <span></span>
        </div>
        <div class="mobile-menu">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
        <div class="user-info">
          <i class="fa-solid fa-user-shield"></i>
          <span>Administrador</span>
        </div>
        <ul class="nav-list">
          <li><a href="/src/pages/dashboard.html">Início</a></li>
          <li><a href="/src/pages/sectors.html">Setores</a></li>
          <li><a href="/src/pages/companies.html">Empresas</a></li>
          <li><a href="/src/pages/departments.html">Departamentos</a></li>
          <li><a href="/src/pages/users.html">Usuários</a></li>
        </ul>
        <div class="alt-menu">
          <div class="dark-toggle">
            <button class="ball"></button>
          </div>
          <button class="button-icon logout">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </button>
        </div>
      </nav>
    </header>
    <div class="current-page">
      <h2>Usuários</h2>
    </div>
    <main class="main__container">
      <section class="users">
        <div class="users__options">
          <div class="users__status">
            <button class="button-icon available__users">
              <i class="fa-solid fa-user-check"></i>
            </button>
            <p>Disponíveis</p>
          </div>
          <div class="users__status">
            <button class="button-icon employeeds__users">
              <i class="fa-solid fa-user-tie"></i>
            </button>
            <p>Empregados</p>
          </div>
          <div class="users__status">
            <button class="button-icon all__users">
              <i class="fa-solid fa-users"></i>
            </button>
            <p>Todos</p>
          </div>
        </div>
        <ul class="users__ul"></ul>
        <form class="form__hireWorker hidden">
          <button class="button-icon close-hire-form">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div>
            <label for="selectDepartment">Selecione o departamento</label>
            <select name="selectDepartment" id="selectDepartment"></select>
          </div>
          <button type="submit" class="button-default submit-hire">
            Contratar
          </button>
        </form>
      </section>
    </main>
    <footer class="font-text-3">
      <span>© Kenzie 2022 | Todos os direitos reservados</span>
    </footer>

    <script type="module" src="../scripts/users.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
